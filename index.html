<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Key Us Wireless</title>
    <!-- Bootstrap -->
    <link href="dependencies/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

      <div class="container-fluid">

        <header class="row">
          <div class="col-md-8 col-sm-7 col-xs-12 header_info">
            <div class="logo"><img src="img/header/logo.gif" height="84" width="157" alt="KEY US WIRELESS"></div>
            <div class="row">
              <div class="col-md-6 col-xs-5"></div>
              <div class="col-md-6 col-sm-12 col-xs-7 text-center">
                <div class="header_center_block">
                  <div class="red_pocket_logo">
                    <img src="img/header/red_pocket_logo.png" alt="RED POCKET">
                  </div>
                  <div class="advertising">
                    <div class="text_block">
                      <p>UNLIMITED</p>
                      <span class="span01">TALK & TEXT</span>
                      <span class="span02">with</span>
                      <span class="span03">4G</span>
                      <span class="span04 light_font">LTE</span>
                    </div>
                    <div class="price_block">
                      <div class="circle">
                        <span class="span01">STARTS AT</span>
                        <span class="span02">29</span>
                        <span class="span03">$</span>
                      </div>
                      <div class="circle_small">
                          <span class="span01">99</span>
                          <span class="span02">/ 30 Days</span>
                      </div>
                    </div>
                  </div>
                  <div class="snake hidden-xs"><img src="/img/header/snake.png" alt=""></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-5 hidden-xs">
            <div class="input_group">
              <p>Contact Us Today!</p>
              <p class="light_font">A representative will reach out to you within 24 hours.</p>
              <input class="form-control" type="text" placeholder="First Name">
              <input class="form-control" type="text" placeholder="Last Name">
              <input class="form-control" type="text" placeholder="Phone">
              <input class="form-control" type="email" placeholder="Email">
              <select class="form-control" placeholder="State">
                <option disabled selected>State</option>
                <option>state 01</option>
                <option>state 02</option>
                <option>state 03</option>
              </select>
              <button class="btn btn-default">SUBMIT</button>
            </div>
          </div>
        </header>

      </div>



    <!-- jQuery  -->
    <script src="dependencies/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dependencies/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
